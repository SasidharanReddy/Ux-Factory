<!DOCTYPE html>
<html>
  <head>
    <title>CSS - important</title>
  </head>
  <style>
      #pagination{
          text-align: center;
          margin: 30px;
          position: absolute;
          bottom:0;
          right: 30%;
      }
      #pagination a{
          padding: 10px 15px;
          text-decoration: none;
          border: 2px solid black;
          border-radius: 4px;
      }
      #pagination a:hover{
          background-color: cyan;
          color: snow;
          border: 2px solid orange;
      }
  </style>
 
  <body>
    <div id="pagination">
        <a href="#">&laquo;  Previous</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">Next &raquo;</a>
    </div>
  </body>
</html>
