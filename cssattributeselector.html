<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Attribute Selector</title>
    <style>
      a[href] {
        color: rgb(124, 66, 100);
      }
      a[target="Fighter"] {
        border: 2px solid rgba(190, 38, 101, 0.582);
      }
      [title~="fighter"] {
        border: 5px solid yellow;
      }
      [class|="top"] {
        background-color: coral;
      }
      [class^="top"] {
        background-color: cornflowerblue;
      }
      [class$="test"] {
        background: yellow;
      }
      /* [class*="te"] {
        background: yellow;
      } */
    </style>
  </head>
  <body>
    <a href="www.google.com">Visit Google</a><br />
    <a href="www.amazon.com">Visit Amazon</a><br />
    <img
      src="../IMAGES/Godzilla_Vs_Kong_keyart.jpg"
      alt="Godzilla vs Kong"
      title="Fighter"
      height="100px"
      width="100px"
    /><br />
    <img
      src="../IMAGES/joker_keyart.jpg"
      alt="Joker"
      title="Fighter"
      height="100px"
      width="100px
    "
    /><br />
    <h1 class="top heading">Heading 1</h1>
    <p class="top - paragraph">Lorem ipsum dolor sit amet.</p>
    <p class="topcontent">Lorem ipsum dolor sit amet.</p>
    <div class="first_test">The first div element.</div>
    <div class="second">The second div element.</div>
    <div class="my-test">The third div element.</div>
    <p class="mytest">This is some text in a paragraph.</p>
  </body>
</html>
