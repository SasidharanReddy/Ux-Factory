<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css - display</title>
    <style>
      h1{
        display: inline;
      }
      p{
          display: inline;
      }
      a{
          display: block;
      }
      span{
          display: block;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, maiores a?
      Quaerat ipsa temporibus molestiae molestias! Nesciunt cumque quae culpa!
    </p>
    <a href="#">hello</a>
    <a href="#">hello</a>
    <a href="#">hello</a>
    <span>Lorem ipsum dolor sit amet. </span>
    <span>Lorem ipsum dolor sit amet. </span>
    <span>Lorem ipsum dolor sit amet. </span>
  </body>
</html>
